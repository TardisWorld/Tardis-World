<div class="container">
    <div class="status-server">
        <img class="server-status-icon" src="assets/images/icon.png">
        <div class="server-status-infos">
            <div class="server-status-name">Minecraft</div>
            <div class="server-status-text">operationeel - 0 ms</div>
        </div>
        <div class="status-player-count">
            <div class="player-count">0</div>
        </div>
    </div>

    <div class="home-bottom">
        <div class="new-tab">
            <div class="titre-tab-new">Actualités</div>
            <div class="news-list content-scroll"></div>
        </div>
        <div class="social-tab">
            <div class="social-list content-scroll">
                <div data-url="https://discord.gg/FkVcwPgvt8" class="social-block">
                    <div class="icon-discord icon-social"></div>
                </div>

                <div data-url="https://www.youtube.com/@tardisworld" class="social-block">
                    <div class="icon-youtube icon-social"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="player-options">
            <div class="player-head"></div>
        </div>

        <div class="play-elements">
            <div class="play-instance">
                <button class="play-btn">Jouer</button>
                <div class="instance-select icon-arrow"></div>
            </div>
            <div class="info-starting-game">
                <div class="info-starting-game-text">Connexion...</div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </div>

        <div class="settings-btn icon-settings"></div>

        <audio id="audioPlayer" autoplay controls src=""></audio>
        <script>
            // Liste des musiques (ajoutez vos fichiers ici)
            const playlist = [
              'music1.wav',
                  'music2.wav',
                  'music3.wav',
                  'music4.wav',
                  'music5.wav',
                  'music6.wav',
                  'music7.wav',
                  'music8.wav',
                  'music9.wav',
                  'music10.wav'
            ];
        
            const audioPlayer = document.getElementById('audioPlayer');
        
            // Fonction pour obtenir une musique aléatoire
            function getRandomSong() {
              const randomIndex = Math.floor(Math.random() * playlist.length);
              return playlist[randomIndex];
            }
        
            // Fonction pour jouer une musique aléatoire
            function playRandomSong() {
              const randomSong = getRandomSong();
              audioPlayer.src = randomSong; // Met à jour le chemin source
              audioPlayer.play().catch(err => console.error('Erreur de lecture :', err));
            }
        
            // Lecture automatique au démarrage
            playRandomSong();
        
            // Lecture automatique de la prochaine musique après la fin de la lecture
            audioPlayer.addEventListener('ended', playRandomSong);
          </script>

    </div>

    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p>Choisissez votre instance...</p>
            <div class="instances-List"></div>
        </div>
    </div>
</div>
